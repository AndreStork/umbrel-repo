manifestVersion: 1
id: nginx-proxy-manager
name: Nginx Proxy Manager
tagline: Expose your services easily and securely
icon: https://svgur.com/i/mvA.svg
category: Networking
version: "2.11.2"
port: 81
description: >-
  A pre-built docker image that enables you to easily forward to your websites running at home or otherwise, including free SSL, without having to know too much about Nginx or Letsencrypt.

  Default Port Mapping:
   - 80 --> 2727 (HTTP Port)
   - 81 --> 81 (Admin Configuration Web Page)
   - 443 --> 2733 (HTTPS Port)

